<!DOCTYPE html>
<html>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">

             {{ form.as_p }}

                {% bootstrap_icon "star" %} Update
            </button>
        {% endbuttons %}
         </form>
        </div>
    </div>
</div>
</body>
</html>
