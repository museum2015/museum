<!DOCTYPE HTML>

<head lang="en">
    <meta charset="UTF-8">
    <title>Автоматизоване робоче місце для співробітників музею</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="{% static "static/bootstrap.css" %}" >
    <link rel="stylesheet" type="text/css" href="{% static "static/bootstrap-theme.css" %}" >
	<link rel="stylesheet" type="text/css"  href="{% static "fonts/css/font-awesome.css" %}" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    {{ form.media }}
	<link rel="stylesheet" href="{% static "static/mycss.css" %}"  >
    <script type="text/javascript">
        var size = 1;
        var prec = 3;
        var nonprec = 3;
        var semiprec = 3;
        function add_size() {
            var br = document.createTextNode('<br />');
            var size0 = "id_size_" + size + "_0";
            var size1 = "id_size_" + size + "_1";
            var size2 = "id_size_" + size + "_2";
            document.getElementById(size0).removeAttribute("style");
            document.getElementById(size1).removeAttribute("style");
            document.getElementById(size2).removeAttribute("style");
            $("<br/>").insertBefore("#"+size0);
            size = size + 1
        }
        function add_prec() {
            var br = document.createTextNode('<br />');
            var i=0;
            while (i<3) {
                var size0 = "id_material_0_" + prec;
                if (i==0) $("<br/>").insertBefore("#"+size0);
                document.getElementById(size0).removeAttribute("style");
                i += 1;
                prec = prec + 1;
            };
            i=0;
        }
        function add_semiprec() {
            var br = document.createTextNode('<br />');
            var i=0;
            while (i<3) {
                var size0 = "id_material_1_" + semiprec;
                if (i==0) $("<br/>").insertBefore("#"+size0);
                document.getElementById(size0).removeAttribute("style");
                i +=1;
                semiprec = semiprec + 1
            };
            i=0;
        }
        function add_nonprec() {
            var br = document.createTextNode('<br />');
            var i=0;
            while (i<3) {
                var size0 = "id_material_2_" + nonprec;
                if (i==0) $("<br/>").insertBefore("#"+size0);
                document.getElementById(size0).removeAttribute("style");
                i +=1;
                nonprec = nonprec + 1
            };
            i=0;
        }
    </script>
	<style>
