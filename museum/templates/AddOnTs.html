<!DOCTYPE HTML>
<html>
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<head>
    <link rel="stylesheet" type="text/css" href="">
    <title>Прийняття об'єкта на тимчасове зберігання</title>
    <meta charset="UTF-8">
</head>
<body>
  <div class="row">
    <div class="col-md-8">
         <form method="post">
             {% csrf_token %}
              {{form.as_p}}
              <input type="submit" >
         </form>
    </div>
  </div>

<form action="/url/to/submit/" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>



</body>
</html>
