<!DOCTYPE html>
<html>
{% load staticfiles %}
<head lang="en">
    <meta charset="UTF-8">
    <title>Всі події</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" >
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-theme.css"  >
	<link rel="stylesheet" type="text/css"  href="/static/fonts/css/font-awesome.css"  >

    <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.css">

	<link rel="stylesheet" href="/static/css/mycss.css"  >

	<style>

		html {
			/* background: url("{% static "img/background.jpg"%}") no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover; */
            background-color: rgba(240, 240, 255, 0.9)
		}

		body {
			padding-top: 20px;
			font-size: 16px;
			font-family: "Open Sans",serif;
			background: transparent;
		}

		h1 {
			font-family: "Abel", Arial, sans-serif;
			font-weight: 400;
			font-size: 40px;
			text-align: center;
		}

		/* Override B3 .panel adding a subtly transparent background */
		.panel {
			background-color: rgba(255, 255, 255, 0.9);
		}

		.margin-base-vertical {
			margin: 20px 0;
		}


        .table-striped{
            padding: 10px 10px 10px 10px;
            width: 100%;
            height: 100px;
            color: #000000;
            background: #ffffff;

        }
	</style>

</head>
<body>
 <div class="container-fluid">
     <div class="row col-md-10 col-md-offset-1">


         <table class="table-striped table-bordered margin-base-vertical ">
           <tr class="info">
           <th>Атрибут</th> <th>Значення</th><th>Об’єкт</th><th>Подія</th>
           </tr>
           {% for a in attrs %}
               <tr class="success">
               <tr>
                   <td>{{ a.attr_label }}</td> <td>{{ a.attr_value }}</td><td>{{ a.aim }}</td><td>{{ a.event_initiator }}</td>
               </tr>
           {% endfor %}
         </table>
         {% if act.approval == False %}
         <a class="btn btn-success btn-block" href="/activities/approve{{ act.id }}"><span class="bootstrap_icon star"> </span>Затвердити</a>
         {% endif %}
     </div>
 </div>
</body>
</html>
